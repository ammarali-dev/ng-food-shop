<div class="row">
  <div class="col-12">
    <form>
      <div class="row mb-3">
        <div class="col-5">
          <label for="name" class="form-label">Name</label>
          <input type="" name="" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-2">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-success me-2"
            type="button"
            (click)="onAddIngredient(nameInput, amountInput)"
          >
            Add
          </button>
          <button class="btn btn-danger me-2" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
